# Configuración de base de datos para pruebas con SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=vetapi_test;encrypt=false
spring.datasource.username=TestUser
spring.datasource.password=987654321
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Configuración de JPA/Hibernate para SQL Server
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración para asegurar que las tablas se creen antes de los datos
spring.jpa.defer-datasource-initialization=true

# Configuración de logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.com.vetapi=DEBUG

# Configuración para inicialización de datos de prueba
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/data-test.sql